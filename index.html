    <div class="container">
      <div class="row">

          <h2>POISSON</h2>

          /><br />

        </div>

          <input type="text" value="p" /><input type="text" id="p" /><br />

            id="r"
          /><br /><br />

            type="text"
            id="binomial"
          /> <br><br>
          <input type="text" value="Total" /><input
          type="text"
          id="totalBinomial"
        />
        </div>
        <div class="col-sm-3">

          /><br />
          <input type="text" value="Std deviation" /><input
            type="text"
            id="std"
          /><br />

            type="text"
            id="xNormal"
          /><br /><br />

          <input type="text" value="Z" /><input type="text" id="normal" />
          <input type="text" value="Tables" /><input
            type="text"
            id="tables"
          /><br />
          <input type="text" value="area" /><input
            type="text"
            id="area"

          <button class="btn btn-outline-dark btn-sm" value="finalAnswer">Final Answer</button
          ><br><br><input type="text" id="finalAnswer" /><br>
          <div id="difference"></div>
        </div>

            type="text"

        </div><br><br>

          <input type="text" class="smal" id="nN" value="0.9" /><br /><br />
